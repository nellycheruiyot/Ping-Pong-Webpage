     <body>
       <div class="container">
         <h1>Ping Pong</h1>
         <h4>Let's play!</h4>
           <p><strong>Rules:</strong></p>
           <p>Ping Pong will count up to your number from 1 with the following execptions:</p>
             <ol>
               <li>Numbers divisible by 3 become "ping"</li>
               <li>Numbers divisible by 5 become "pong"</li>
               <li>Numbers divisible by 15 become "pingpong"</li>
             </ol>
             <form id="game">
               <div class="form-group">
                 <label for="number"><strong>Enter your number here:</strong></label>
                 <input id="number" class="form-control" type="text">
                 <button type="submit" class="btn">Ping Pong!</button>
               </div>
             </form>
